<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bai 6</title>
        <link rel="stylesheet" href="bai6_css.css">
        <script src="bai6_js.js"></script>
    </head>
    <body>
        <div class="container">            
            <form action="#" method="post">
                <div class="item1">
                    <h1>Log In</h1>
                    <p>Login here using your username and password</p>
                </div>
                <div class="item2">
                    <label for="account" class="account">
                        <img src="icon-account.png" alt="icon account" width="25px">
                        <input id="account" type="text" placeholder="UserName">
                    </label>
                    <label for="password" class="password">
                        <img src="icon-key-02.png" alt="icon key" width="25px">
                        <input id="password" type="password" placeholder="Password">
                        <img src="icon-eye.png" alt="icon eye" width="25px">
                    </label>
                    <button onclick="logIn" type="submit">Log In</button>
                </div>
                <div class="item3">
                    <button class="button1">
                        Forgot <br> Password
                    </button>
                    <button class="button2">
                        Sign Up 
                        <img src="icon-user-plus.png" alt="icon user plus" width="25px">
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
